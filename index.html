  <script>
    let allQuestions = [];
    let currentPool = [];
    let currentQuestionIndex = 0;
    let simplified = false;
    let showHint = false;
    let selectedOption = '';
    let userLevel = '訪客';
    let pwFriend = '';
    let pwStudent = '';
    let shuffledPool = [];
    let shuffledIndex = 0;
    let wrongList = [];
    // 錯題模式狀態
    let wrongMode = false;
    let generalIndex = 0;
    let wrongIndex = 0;
    // 全域 categoryList
    let categoryList = [];
    // --- 工具提示字典 ---
    let tooltipMap = {};
    // 載入 Google Sheets ws2 工作表資料（使用 export 格式避免無法解析）
    fetch("https://docs.google.com/spreadsheets/d/1uH7v5jjnB24ad1D_BWoHp-Jyr7-PtTdipH0auOsJyA4/export?format=tsv&gid=258151638")
      .then(res => res.text())
      .then(text => {
        tooltipMap = {};
        const lines = text.trim().split('\n');
        lines.forEach(line => {
          const [key, tooltip, href] = line.split('\t');
          if (key && tooltip) {
            tooltipMap[key.trim()] = {
              text: tooltip.trim(),
              href: href ? href.trim() : ''
            };
          }
        });
      });

    function loadQuestions() {
      fetch('https://toeic-990-johnny-default-rtdb.asia-southeast1.firebasedatabase.app/toeicData.json')
        .then(res => res.json())
        .then(data => {
          allQuestions = data.questions || [];
          const settings = data.settings || {};
          const promoListRaw = data.promoList || [];
          // 支援 categoryList 從 firebase
          categoryList = data.categoryList || [];

          // localStorage.setItem('toeicSettings', JSON.stringify(settings));
          localStorage.setItem('toeicPromoList', JSON.stringify(promoListRaw));
          loadPromoList();

          pwFriend = settings.passwordFriend || '';
          pwStudent = settings.passwordStudent || '';

          filterPool();
          renderCategoryOptions();
          loadProgress();
          renderQuestion();
        })
        .catch(() => {
          alert('❌ 題庫載入失敗，請確認 JSON 檔存在');
        });
    }
    function filterPool() {
      const categoryRow = document.getElementById('categoryRow');
      const categorySelect = document.getElementById('categoryFilter');
      if (userLevel === '好友' || userLevel === '學員') {
        currentPool = [...allQuestions];
        categoryRow.style.display = 'block';
        categorySelect.disabled = (userLevel !== '學員');
      } else {
        currentPool = allQuestions.filter(q => q.auth === '訪客');
        categoryRow.style.display = 'block';
        categorySelect.disabled = true;
      }
      shuffleCurrentPool();
    }
    function renderCategoryOptions() {
      const select = document.getElementById('categoryFilter');
      // 先清空
      select.innerHTML = '<option value="">-- 全部主題 --</option>';
      // 支援合併 firebase categoryList，並去除前後空白
      const dataCategories = allQuestions.map(q => q.category?.trim()).filter(Boolean);
      const customCategories = (typeof categoryList !== 'undefined') ? categoryList.map(c => c.trim()) : [];
      const categories = [...new Set([...dataCategories, ...customCategories])].filter(Boolean).sort();
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }
    function shuffleCurrentPool() {
      shuffledPool = [...currentPool];
      for (let i = shuffledPool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledPool[i], shuffledPool[j]] = [shuffledPool[j], shuffledPool[i]];
      }

function filterByCategory() {

  currentPool = sourcePool.filter(q => {

    return allow && matchCategory;
  });

  shuffledPool = [...currentPool];
  for (let i = shuffledPool.length - 1; i > 0; i--) {

function checkWrongModeDone() {

    .filter(q => wrongList.includes(q.text))

    function applySimplify(text, deleteWords = [], highlightPhrases = []) {
      if (!simplified) return text;
      let result = text;

      // highlight 先套用
      highlightPhrases.forEach(p => {
        const { text: phrase, type } = p;
        const className = type === 'noun' ? 'highlight-noun'
                        : type === 'adj' ? 'highlight-adj'
                        : type === 'adv' ? 'highlight-adv'
                        : '';
        if (className && phrase) {
          const regex = new RegExp(phrase.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
          result = result.replace(regex, `<span class="${className}">$&</span>`);
        }
      });

      // deleteWords 再套用
      deleteWords.forEach(word => {
        const regex = new RegExp(word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
        result = result.replace(regex, '<span class="strikethrough">$&</span>');
      });

      return result;
    }
    function toggleSimplify() {
      simplified = !simplified;
      const q = shuffledPool[shuffledIndex];
      document.getElementById('questionText').innerHTML = applySimplify(q.text, q.deleteWords, q.highlightPhrases);
      document.getElementById('clauseHints').style.visibility = simplified ? 'visible' : 'hidden';

    function renderHint(text) {
      if (!text || !tooltipMap) return text;
      return text.split('+').map(part => {
        const trimmed = part.trim();
        const entry = tooltipMap[trimmed];
        if (entry && typeof entry === 'object') {
          const tip = entry.text || '';
          const href = entry.href || '';
          if (href) {
            return `<a href="${href}" target="_blank"><span class="tipbox" data-tip="${tip}">${trimmed}</span></a>`;
          } else {
            return `<span class="tipbox" data-tip="${tip}">${trimmed}</span>`;
          }
        } else {
          return trimmed;
        }
      }).join(' + ');
    }
    function toggleHint() {

function submitAnswer() {

      btn.classList.add('shake');

      wrongList.push(q.text);
    }

    // 錯題模式下，答對才移除該題
    if (correct && wrongMode && wrongList.includes(q.text)) {
      wrongList = wrongList.filter(t => t !== q.text);
    }

    saveProgress();

    document.getElementById('explanationBox').style.display = 'block';
    // 修正解析顯示格式
    if (correct) {
      document.getElementById('explanationBox').innerHTML =
        '<span style="color:green; font-weight:bold;">✅ Correct!</span> <span style="font-size:15px;font-weight:bold;color:black;">→</span> ' + q.explanation;
    } else {

      document.getElementById('explanationBox').innerHTML =
        '<span style="color:red; font-weight:bold;">❌ Incorrect.</span> ' +
        '<span style="font-weight:500;">答案為 </span>' +
        '<span style="color:red; font-weight:bold;">' + q.answer + '.</span>' +

        shuffledPool = allQuestions

            const selected = document.getElementById('categoryFilter').value;
            const allow =
              userLevel === '學員' ||
              userLevel === '好友' ||
              q.auth === '訪客';
            const matchCategory = selected ? q.category === selected : true;
            return allow && matchCategory;
          });

        if (shuffledPool.length === 0) {
          if (checkWrongModeDone()) return;
        }

        // 直接打亂 shuffledPool，不再用 currentPool
        for (let i = shuffledPool.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledPool[i], shuffledPool[j]] = [shuffledPool[j], shuffledPool[i]];
        }
        shuffledIndex = 0;
      } else {
        // 一般模式：正常洗牌
        shuffleCurrentPool();
        shuffledIndex = 0;
      }
    }

    renderQuestion();
    document.getElementById('promoArea').innerHTML = '';
    saveProgress();
  }
}

<script>
(function(){
  function isTouchDevice() {
    return ('ontouchstart' in window) || navigator.maxTouchPoints;
  }

  // ---- 登入按鈕 ----
  const loginBtn = document.getElementById('loginBtn');
  let loginTipEl = null;
  if (loginBtn && isTouchDevice()) {
    loginBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if (loginTipEl) {
        loginTipEl.remove();
        loginTipEl = null;
        return;
      }
      loginTipEl = document.createElement('div');
      loginTipEl.className = 'touch-tipbox';
      loginTipEl.textContent = "訪客⭢ 免費刷弱底題｜好友⭢ 開啟真題｜學員⭢ 開啟選單";
      loginBtn.appendChild(loginTipEl);

      // 點空白區自動關閉
      setTimeout(() => {
        window.addEventListener('click', hideLoginTip, { once: true });
      }, 0);
    });
    function hideLoginTip() {
      if (loginTipEl) {
        loginTipEl.remove();
        loginTipEl = null;
      }
    }
  }

  // ---- tipbox ----
  function patchTipbox() {
    if (!isTouchDevice()) return;
    document.querySelectorAll('.tipbox').forEach(el => {
      el.addEventListener('click', function(e){
        e.stopPropagation();
        // 若已存在則移除
        if (el._tipboxEl) {
          el._tipboxEl.remove();
          el._tipboxEl = null;
          return;
        }
        // 創建提示內容
        const tip = el.getAttribute('data-tip') || '';
        const tipbox = document.createElement('div');
        tipbox.className = 'touch-tipbox';
        tipbox.textContent = tip;
        // 顯示在元素下方
        el.style.position = 'relative';
        el.appendChild(tipbox);
        el._tipboxEl = tipbox;
        // 點空白區關閉
        setTimeout(() => {
          window.addEventListener('click', function hideTipbox() {
            if (el._tipboxEl) {
              el._tipboxEl.remove();
              el._tipboxEl = null;
            }
          }, { once: true });
        }, 0);
      });
    });
  }

  // 初次 patch
  patchTipbox();
  // 每次顯示提示時重新 patch（保險起見）
  document.addEventListener('click', patchTipbox);
  // 若題目切換也需 patch（視你js渲染方式）
  window.renderHint && (window.renderHint = ((oriFn) => (...args)=>{const res=oriFn(...args); setTimeout(patchTipbox,50); return res;})(window.renderHint));
})();
